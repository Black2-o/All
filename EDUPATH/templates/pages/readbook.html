{% extends 'main.html' %}


{% block content %}
{% load static %}


      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h4>All Books</h4>
                      <form class="card-header-form" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                          <input type="text" name="search" class="form-control" placeholder="Search">
                          <div class="input-group-btn">
                            <button class="btn btn-primary btn-icon" type="submit"><i class="fas fa-search"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="card-body">
                      <table class="table">
                        
                        <tbody>
                          {% for item in books %}
                          <tr style="border-bottom: 1px solid #d3d2d2 !important;
                          font-size: 20px;
                          font-weight: bold;">
                            
                            <td ><a href="{{item.url}}" target="_blank">{{item.name}}</a></td>
                            
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                  
                   
                    
                
                </div>
              </div>
        </section>


    </div>
{% endblock %}
