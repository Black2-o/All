{% extends 'main.html' %}


{% block content %}
{% load static %}


      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
            <div class="row">
                <div class="col " style="margin-top: -39px !important;">
                    <div class="card">
                      <div class="chat">
                        <div class="chat-header clearfix">
                          <img src="https://webfinge.space/images/user/user-02.png" alt="avatar">
                          <div class="chat-about">
                            <div class="chat-with">AI Teacher</div>
                            <div class="chat-num-messages">new messages</div>
                          </div>
                        </div>
                      </div>
                      <div class="chat-box" id="mychatbox">
                        <div class="card-body chat-content">
                        </div>
                        <div class="card-footer chat-form">
                            <form action="{% url 'chat' %}" method="post">
                                {% csrf_token %}
                                <input name="text" type="text" class="form-control" placeholder="Type a Question" autocomplete="off">
                                <button class="btn btn-primary">
                                  <i class="far fa-paper-plane"></i>
                                </button>
                              </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>

        

    </div>
    
{% endblock %}
